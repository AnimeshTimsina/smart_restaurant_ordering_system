{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Apple Restaurant</title>
</head>
<body style="background-color: rgba(235, 223, 223, 1.0);">
    <div class="container-fluid">
        <div class="row">
            <div class="col" ><img src="{% static 'img/orderissued-256063a0-4e1f-41cc-b21f-681d4050e65a200x200@2x.png' %}" alt="Apple Resturant" width="62%"></div>
            <div class="col" style="text-align:end; margin-top:6%"><a href="{% url 'table_allocate' %}"><img src="{% static 'img/orderissued-home-icon@2x.png' %}" alt="logo" width="28%"></a></div>
        </div>
        <div class="container" style="text-align: center; position: relative; text-align: center">
            <img src="{% static 'img/session-rectangle@2x.png' %}" width="40%">
            <div class="centered" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: bisque">Menu</div>
        </div>
        <div class="container">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>
        <div class="container col-sm-12 col-md-8 col-lg-5" style="overflow-x:scroll">
            <!-- Nav tabs -->
            <div class="nav nav-tabs" >
                {% for c in category%}
                <div class="nav-item">
                  {% url 'items' table_name c.pk as categorySelect%}
                <a href="{{categorySelect}}" {% if request.path == categorySelect %} class="nav-link active"{% endif %} class="nav-link">{{c}}</a>
                </div>
                {% endfor %}

            </div>

        {% block content %}

        {% endblock content %}
        </div>
    </div>


</body>
</html>
