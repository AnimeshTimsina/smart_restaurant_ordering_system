{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/table_allocate.css' %}">
    <title>Document</title>
    <style media="screen">
#grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
grid-gap: 0px;
  }
#grid > div {
margin-left:10px;
font-size: 1vw;
padding:20px;
border-radius:8px;
 }
.buton{
width:20vw;
height:20vw;
align-self: center;
}
</style>
</head>
<body style=" background-color: rgba(235, 223, 223, 1.0);">

    <div class="container">
        <img src="{% static 'img/tableallocate-256063a0-4e1f-41cc-b21f-681d4050e65a200x200@2x.png' %}" class="mx-auto d-block" style="width:50%">
      </div>
      <div class="container">
      <h1><center>Choose your table</center></h1>
      </div>

      <div id="grid">
                 {% for t in table %}
                   <div>
                       {% if t.choice_type == '1'%}
                           <a href="{% url 'welcome' t.name%}" class="btn btn-info btn-lg buton" role="button"><b>{{t}}</b></a>
                       {% elif t.choice_type == '2'%}

                           <a href="{% url 'welcome' t.name%}" class="btn btn-primary btn-lg buton" role="button">{{t}}</a>
                       {% else %}
                           <a href="{% url 'welcome' t.name%}" class="btn btn-success btn-lg buton" role="button">{{t}}</a>
                       {% endif %}
                   </div>
                 {% endfor %}

               </div>



    <div class="container">
        <div class="row" style="margin-top: 30%">
            <span class="badge badge-pill badge-primary" style="margin-left: 10%">Reserved</span>
            <span class="badge badge-pill badge-info" style="margin-left: 10%">Booked</span>
            <span class="badge badge-pill badge-success" style="margin-left: 10%">Available</span>
        </div>
    </div>
</body>
</html>
