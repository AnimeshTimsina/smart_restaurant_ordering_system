{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/Menu.css' %}">
    <title>Apple Resturant</title>
    <style>
            @font-face {
               font-family: myFont;
               src: url('comic.ttf');
            }

            * {
               font-family: myFont;
            }

            </style>

</head>
<body style="background-color: rgba(235, 223, 223, 1.0);">
    <div class="container-fluid">

        <div class="row">
            <div class="col" ><img src="{% static 'img/orderissued-256063a0-4e1f-41cc-b21f-681d4050e65a200x200@2x.png' %}" alt="Apple Resturant" width="62%"></div>
            <div class="col" style="text-align:end; margin-top:6%"><a href="{% url 'sessionBegin' table_name%}"><img src="{% static 'img/orderissued-home-icon@2x.png' %}" alt="logo" width="28%"></a></div>
        </div>
        </div>
        <div class ="row">
          <div class= "col-sm-12 col md-8">
      <center><h4 class="display-2 strong" style="font-size: 4.5vw">Your Pending Orders:</h4></center>
        {% for i in orders%}
        <div class="container">

            <table class="table table-borderless">
              <thead>
                <tr>
                  <th><h5 style="font-size: 4vw">FOOD</h5></th>
                  <th><h5 style="font-size: 4vw">QUANTITY</h5></th>
                  <th><h5 style="font-size: 4vw">COST</h5></th>
                  <th><h5 style="font-size: 4vw"></h5></th>
                </tr>
              </thead>

              <tbody>
                {% for instance in order %}
                <tr>
                  <td style="font-size: 4vw">{{instance.0}}</td>
                  <td style="font-size: 4vw">{{instance.1}}</td>
                  <td style="font-size: 4vw">{{instance.2}}</td>
                  <td style="font-size: 4vw"><a href="{% url 'delete_food_from_order' table_name i.pk forloop.counter0 %}"><img src="{% static 'img/pending-kisspng-no-symbol-computer-icons-clip-art-image-red-cross-5aadfa29a32b445706284615213512096684-copy@2x.png' %}" alt="logo" width="25vw"></a></td>
                </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td style="font-size: 4.5vw"><b>Total</b></td>
                    <td style="font-size: 4.5vw"><b>Rs.{{totalCost}}</b></td>

                </tr>
              </tbody>
            </table>


          </div>

          <div class="row" style="margin-top: 15%; margin-left: 4%">
                <div class="col" style="text-align: center; margin-right: 14%; font-size: 4vw">   {{ form.render }}</div>
          </div>

          {% endfor %}

          {% if not orders%}
          <br>

              <div class="container-fluid" style="font-size: 4.5vw; text-align: center" ><h3 style="font-size: 8vw">No orders pending !!</h3></div>



          {% endif %}


</div>
</div>
</body>
