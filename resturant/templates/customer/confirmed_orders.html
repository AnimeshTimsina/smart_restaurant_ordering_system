{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/Menu.css' %}">
    <title>Apple Resturant</title>
    <style> 
            @font-face {
               font-family: myFont;
               src: url('Luminari.ttf');
            }
            
            * {
               font-family: myFont;
            }
            
            </style>
</head>
<body style="background-color: rgba(235, 223, 223, 1.0);">
    <div class="container-fluid">
        <div class="row">
            <div class="col" ><img src="{% static 'img/orderissued-256063a0-4e1f-41cc-b21f-681d4050e65a200x200@2x.png' %}" alt="Apple Resturant" width="62%"></div>
            <div class="col" style="text-align:end; margin-top:6%"><a href="{% url 'sessionBegin' table_name%}"><img src="{% static 'img/orderissued-home-icon@2x.png' %}" alt="logo" width="28%"></a></div>
        </div>
    </div>
    <br>
    <div class="container-fluid" style="text-align: center">
        <h3>Confirmed orders: </h3><br>
        <p>Click to view details and estimated time remaning</p>
        
        {% for order in orders%}
        <div class="row" style="margin-left: 4%">
            <h4><a href="{% url 'confirmed_order_details' table_name order.pk%}">Order-{{forloop.counter}}</a></h4>
        </div>   
        <br>
        {% endfor %}
    </div>
    <br><br>
    <div class="container" style="margin-left: 4%">
        <a href="#"><img src="{% static 'img/confirmedorders-icons8-back-64@2x.png' %}" width="10%"></a> 
    </div>
    
</body>
</html>
