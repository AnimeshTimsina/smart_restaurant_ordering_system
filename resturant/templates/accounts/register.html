{% extends 'accounts/base.html' %}
{% load staticfiles %}
{%load crispy_forms_tags %}
{% block css_styles%}
  <style>
  body{
    margin:0;
    padding: 0;
    /* background: url('/static/inventory/images/download.jpeg') no-repeat;
    background-size: cover; */
    background: #34495e;
  }
  .card {
    padding:30px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    border-radius: 50px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .container {
    padding: 0px 10px;
  }
  .formbox{
    position:absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  </style>
  {% endblock css_styles%}
  {% block content%}

  <div class="formbox">
<div class="col-md-6">
  <div class="content-section">
    <div class="card" style="width:600px">
    <div class="container">
    <form method="POST">
      {% csrf_token %}
      <img src="{% static 'img/heading.png' %}" class ="rounded mx-auto d-block" style="width:100px;height:100px;"/>
      <fieldset class="form-group">
        <!-- <legend class="border-bottom mb-4">
        <h2 class="text-center"><mark>Add New User</h2>
        </legend> -->
        {{form|crispy}}
      </fieldset>
      <!-- <input type="submit" value="SignUp" /> -->
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
      </div>
    </form>

    <div class="border-top pt-3">
      <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
    </div>
  </div>
</div>
  </div>
</div>
</div>
{% endblock content %}
