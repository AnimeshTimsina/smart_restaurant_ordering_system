{% extends 'accounts/base.html' %}
{%load crispy_forms_tags %}
{% block css_styles%}
  <style>
  body{
    margin:0;
    padding: 0;
    /* background: url('/static/inventory/images/download.jpeg') no-repeat;
    background-size: cover; */
    background: #34495e;
  }

  .login-box{
    padding: 200px 10px 0px;
  }

  .card {
    padding:30px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 50px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .container {
    padding: 5px 16px;
  }
  
  @media only screen and (min-width: 500px){
    .login-box {
      padding: 200px 20% 0px;
    }
  }
  </style>
{% endblock css_styles%}
{% block content%}

<div class="login-box">
<div class="card">
<div class="container">

<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">
      Log In
    </legend>
    {{form|crispy}}
  </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit">login</button>
  </div>
</form>
</div>
</div>
</div>
       {%if messages%}
      {%for message in messages%}
      <div class="alert alert-{{message.tags}}">
        {{message}}
      </div>
      {%endfor%}
      {%endif%}

{% endblock content %}
