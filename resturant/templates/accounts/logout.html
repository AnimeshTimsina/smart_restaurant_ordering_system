{% extends 'accounts/base.html' %}
{% load staticfiles %}
{%load crispy_forms_tags %}
{% block css_styles%}



  <style>
  body{
    margin:0;
    padding: 0;
    background: #34495e;
  }
  .card {
    padding:30px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    border-radius: 50px;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .container {
    padding: 2px 16px;
  }
  .login-box{
    position:absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  </style>
{% endblock css_styles%}

{% block content%}
<div class="login-box">
<div class="card" style="width:420px">
<div class="container-fluid">
    <img src="{% static 'img/heading.png' %}" class ="rounded mx-auto d-block" style="width:100px;height:100px;"/>
<h4> You have been logged out </h4>
<br>
  <button class="btn btn-info" onclick="location.href='{% url 'login' %}';" style="margin-left:auto;margin-right:auto;display:block;" >Login</button>
</div>
</div>
</div>
{% endblock content %}
